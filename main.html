<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-3">
            <div class="card">
                <div class="timer-wrap text-center">
                    <h1 class="timer" id="timer">10</h1>
                </div>
                <div class="card-header d-flex justify-content-center">
                    <h1 id="n1">10</h1>
                    <h1 id="operation">*</h1>
                    <h1 id="n2">20</h1>
                </div>
                <div class="card-body">
                    <div class="row d-flex justify-content-around">
                        <div class="btn-wrap text-center">
                            <button id="a" class="btn btn-primary btn-lg" onclick="checkAnswer(this.id)">10</button>
                        </div>
                        <div class="btn-wrap text-center">
                            <button id="b" class="btn btn-primary btn-lg" onclick="checkAnswer(this.id)">20</button>
                        </div>

                    </div>

                    <div class="row mt-5 d-flex justify-content-around">
                        <div class="btn-wrap">
                            <button id="c" class="btn btn-primary btn-lg" onclick="checkAnswer(this.id)">10</button>
                        </div>
                        <div class="btn-wrap">
                            <button id="d" class="btn btn-primary btn-lg" onclick="checkAnswer(this.id)">20</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="pos" id="pos">
    <div id="result"></div>
    <button class="btn btn-primary mt-5" id="restart" onclick="restartt()">Restart</button>
</div>
<script src="js/main.js"></script>
</body>
</html>
